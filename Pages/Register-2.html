    <main>
      <div class="register-form-container">
        <form>
          <h2>Registeration <span class="count">2 0f 2</span></h2>
          <legend>Username</legend>
          <input type="text" name="Username" placeholder="Username" required />
          <legend>Track</legend>
          <input
            type="text"
            name="Track"
            placeholder="Track"
            list="track-list"
            required
          />
          <!-- <img src="assets/images/option.svg" class="option" /> -->
          <datalist id="track-list">
            <option>Front-end</option>
            <option>Back-end</option>
            <option>Python</option>
            <option>Android</option>
            <option>UI/UX</option>
            <option>Design</option>
          </datalist>
          <legend>Age</legend>
          <input type="number" name="Age" placeholder="Age" />
          <!-- <img
            src="assets/images/option.svg"
            class="option"
            required
          /> -->
          <legend>Institution</legend>
          <input
            type="text"
            name="Institution"
            placeholder="Institution"
            list="inst-list"
            required
          />
          <!-- <img src="assets/images/option.svg" class="option" /> -->
          <datalist id="inst-list">
            <option>YABATECH</option>
            <option>University of Ibadan</option>
            <option>Obafemi Awolowo University</option>
            <option>University of Lagos</option>
            <option>University of Ilorin</option>
            <option>Convenant University</option>
            <option>Babcock/Bells University</option>
            <option>Ibadan polytechnic</option>
            <option>Federal University of Technology, Akure</option>
            <option>Federal University of Agriculture, Abeokuta</option>
            <option>Kwara State University</option>
            <option>Lagos State University</option>
            <option>Adekunle Ajasin University, Akungba</option>
            <option>University of Ado-ekiti</option>
          </datalist>
        </form>
        <button class="previous-btn" href="reg1.html">
          <img
            src="../assets/images/arrow-left.png"
            class="arrow arrow1"
          /><span class="btn-txt">Previous</span>
        </button>
        <button type="submit" class="signup-btn">
          <span class="btn-txt">Sign Up</span
          ><img src="../assets/images/arrow-right.png" class="arrow arrow2" />
        </button>
        <br />
        <br />
        <br />
        <span>
          <input type="checkbox" required />
          <label for="html">
            I have read and agreed to the terms and condition of the Privacy
            policy of this competition</label
          >
        </span>
      </div>
      <br />
      <div class="register-call-to-action">
        <h1>
          HACK<span class="X">X</span> <span class="hack">HACKATHON</span> 2019
