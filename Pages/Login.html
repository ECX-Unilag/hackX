<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" intial-scale="1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="Login.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="Login.js"></script>
		<title>Login</title>
	</head>
	<body>
		<div class="navbarr">
			<h1 class="ecx"><span class="e">E</span><span class="c">C</span><span class="x">X</span></h1>
			<div class="upsign"><a href="#">SIGN IN</a></div>
		</div>
		<div class="menulist">
			<nav><button class="menu">&#9776;</button></nav>
			<div class="list">
				<div class="abt"><a href="#"><b>ABOUT</b></a></div>
				<div class="men"><a href="#"><b>MENTORS</b></a></div>
				<div class="sch"><a href="#"><b>SCHEDULE</b></a></div>
				<div class="reg"><a href="#"><b>REGISTER</b></a></div>
				<div class="logg"><a href="#"><b>LOGIN</b></a></div>
			</div><br><br>
		</div>
		<section class="login_section">
			<p class="login_txt__come">Welcome Back</p>
			<p class="login_txt__head">LOGIN</p>
			<div class="login_main">
				<form action="#" target="_blank" method="post">
				<div class="login_main__page">
						<label for="mail" class="login_main__email">Email</label><br>
						<div class="login_main__fmail">
							<input type="text" id="mail" name="email" placeholder="Email" required><i class="fa fa-envelope"></i><br>
						</div>
						<label for="pword" class="login_main__password">Password</label><br>
						<div class="login_main__fpword">
							<input type="password" id="pword" name="pword" placeholder="••••••••"><i id="pass" class="fa fa-fw fa-eye-slash" onclick="viewPassword()"></i><br>
						</div>
				</div>
					<div class="login_btn">
						<button class="login_btn__log">Sign In<span class="login_btn__arrow">&#10132</span></button>
						<button class="login_btn__sign">Sign Up</button><br>
					</div>
						<label class="checkbox_container">I have read and agreed to the terms and conditions 
							and privacy policy of HackX
							<input type="checkbox" class="checkbox_container__check">
							<span class="checkbox_container__checkmark"></span>
						</label>
				</form>
			<div class="login_foot">
				<p class="login_foot__end">HACK<span class="login_foot__hx">X</span><br><span class="login_foot__blue">HACKATHON</span><br>2020</p>
				<button class="login_foot__guide">Competition Guidelines</button>
			</div>
			</div>
		</section>
	</body>
</html>
