<!DOCTYPE html>
<html>
<head>
<title></title>
<link href="partnerstyle.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
	var indexx = 0
	window.addEventListener("load", start, false)
	function start(){
		 imagess = ["c.jpg", "f3.jpeg", "f4.jpeg", "f5.jpeg","i.jpg", "l.jpeg"]
		 captions = ["1", "2", "3", "4", "5", "6"]
		 imgSlide = document.getElementById("imgSlide")
		 dot = document.getElementsByClassName("dot")
		 imgSlide.setAttribute("src", imagess[indexx]);
		 for (i = 0; i < dot.length; i++) {
		 	dot[i].id = "";
		 } 
		 dot[indexx].id = "active";
		 }
		
	function plus(x){
		if (indexx + x < 0){
			indexx = 5
			}
		else if (indexx + x > 5){
			indexx = 0
			}
		else{
			indexx += x
		}
		start()
		}
	function currentSlide(x){
		indexx = x
		start()
		}
	setInterval(plus, 5000, 1);
</script>
</head>
<body id="bod">
	<div class="container">
		<div class="mySlides fade">
			<img src="c.jpg" id="imgSlide">
			
			<!--Dots/circles-->
			<div class="text" id="text">
				<span class="dot" onclick="currentSlide(0)" ></span>
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
				<span class="dot" onclick="currentSlide(5)"></span>
				
			</div>
		</div>
		
		<!--Next and previous buttons-->
		<a class="prev"  onclick="plus(-1)">&#10094;</a>
		<a class="next" onclick="plus(1)">&#10095;</a>
	</div>
	
</body>
</html>
